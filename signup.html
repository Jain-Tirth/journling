<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyJourn</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <!-- Removed the section containing the image -->
    <div class="wrapper">
        <div class="title-text">
            <div class="title">Welcome</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="/submit_login" method="post" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#" id="signup-link">Signup now</a></div>
                </form>
                <form action="/submit_signup" method="post" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" name="confirm-password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const loginForm = document.querySelector('form.login');
    const signupForm = document.querySelector('form.signup');
    const loginRadio = document.getElementById('login');
    const signupRadio = document.getElementById('signup');
    const sliderTab = document.querySelector('.slider-tab');
    const signupLink = document.getElementById('signup-link');

    loginRadio.addEventListener('change', () => {
        if (loginRadio.checked) {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            sliderTab.style.left = '0';
        }
    });
    
    signupLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupRadio.checked = true;
        loginRadio.checked = false;
        signupRadio.dispatchEvent(new Event('change'));
    });

    signupRadio.addEventListener('change', () => {
        if (signupRadio.checked) {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
            sliderTab.style.left = '50%';
        }
    });

    // Initialize the form display
    if (loginRadio.checked) {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        sliderTab.style.left = '0';
    } else {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        sliderTab.style.left = '50%';
    }
</script>
